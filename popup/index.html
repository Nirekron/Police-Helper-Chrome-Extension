<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <link rel='stylesheet' href="style.css" />
    <script src='popup.js'></script>
</head>

<body>
    <div class='titleText'>
        <label id='mainLabel'>Police Helper</label>
    </div>
    <div class='extensionEnable'>
        <label class='switch'>
            <input type='checkbox' id='enableCheckbox'>
            <span class='slider round'></span>
        </label>
    </div>
    <div class='otherSettings'>
        <div class='settingsItem' id='variableAmount'>
            <span class='setTitle'>Variable amount alert</span>
            <label class='switch smallSwitch' id='varibaleAmountCheck'>
                <input type='checkbox' id='variableAmountCheckbox'>
                <span class='slider round smallSlider'></span>
            </label>
        </div>
        <div class='settingsItem' id='jailAble'>
            <span class='setTitle' style='margin-right: 112px;'>Jailable alert</span>
            <label class='switch smallSwitch' id='jailAbleCheck'>
                <input type='checkbox' id='jailAbleCheckbox'>
                <span class='slider round smallSlider'></span>
            </label>
        </div>
        <div class='settingsItem' id='pointAble'>
            <span class='setTitle' style='margin-right: 100px;'>Pointable alert</span>
            <label class='switch smallSwitch' id='pointAbleCheck'>
                <input type='checkbox' id='pointAbleCheckbox'>
                <span class='slider round smallSlider'></span>
            </label>
        </div>
        <div class='settingsItem' id='moveAmount'>
            <span class='setTitle' style='margin-right: 47px;'>Change values of fines</span>
            <label class='switch smallSwitch' id='moveAmountCheck'>
                <input type='checkbox' id='moveAmountCheckbox'>
                <span class='slider round smallSlider'></span>
            </label>
        </div>
        <div class='settingsItem' id='autoInvoicing'>
            <span class='setTitle' style='margin-right: 104px;'>Auto invoicing</span>
            <label class='switch smallSwitch' id='autoInvoicingCheck'>
                <input type='checkbox' id='autoInvoicingCheckbox'>
                <span class='slider round smallSlider'></span>
            </label>
        </div>
        <div class='settingsItem' id='researchFine'>
            <span class='setTitle' style='margin-right: 72px;'>Research after fine</span>
            <label class='switch smallSwitch' id='researchFineCheck'>
                <input type='checkbox' id='researchFineCheckbox'>
                <span class='slider round smallSlider'></span>
            </label>
        </div>
        <div class='settingsItem' id='autoLogin'>
            <span class='setTitle' style='margin-right: 130px;'>Auto login</span>
            <label class='switch smallSwitch' id='autoLoginCheck'>
                <input type='checkbox' id='autoLoginCheckbox'>
                <span class='slider round smallSlider'></span>
            </label>
        </div>
        <div class='container'>
            <form class='loginInput'>
                <label for='username'>Username:</label>
                <input id='username'>
                <label style='margin-right: 51px;' for='password'>Password:</label>
                <input id='password' type="password">
            </form>
            <button id='submit'>Submit</button>
        </div>
    </div>
</body>

</html>
